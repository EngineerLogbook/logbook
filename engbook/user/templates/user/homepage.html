{% extends "user/base.html" %}

  {% block content %}
    
    {% for project in projects %}
      
      <h1>{{ project.name }}</h1>
          <p>{{ project.description }}</p>
          <hr>


       {% for log in project.logs %}

         <article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ log.author }}</a>
      <small class="text-muted">{{ log.date_posted }}</small>
    </div>
    <h3><a class="article-title" href="#">{{ log.title }}</a></h3>
    <p class="article-content">{{ log.content }}</p>
  </div>
</article>
         
        
        {% endfor %}  
    

    {% endfor %}

   

  {% endblock %}
